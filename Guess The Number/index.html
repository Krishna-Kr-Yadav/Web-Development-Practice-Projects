<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
    <div id="header">
        <div id="heading">Number Guessing Game</div>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
    </div>
    <div id="main">
        <div id="banner">Guess a number</div>
        <input type="text" id="display" placeholder="Enter a number between 1-100">
        <div id="submit-btn">Submit guess</div>
    </div>
    <div id="information">
        <div id="previous-guesses">Previous Guesses: <div id="guesses"></div></div>
        <div id="guesses-remaining">Guesses Remaining: <div id="count">10</div></div>

        <div id="result">
        <div id="text"></div>
        <div id="play-again-btn">Play Again</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
