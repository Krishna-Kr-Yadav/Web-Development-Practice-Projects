<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="BMI-Box">
    <div id="heading">BMI Calculator</div>
    <div id="main">
        <div id="display-height">
            <div class="text">Height in CM: </div>
            <input type="text" class="display" id="height-value">
        </div>
        <div id="display-weight">
            <div class="text">Weight in KG: </div>
            <input type="text" class="display" id="weight-value">

        </div>
    </div>
    <div id="button">Calculate</div>
    <div id="results"></div>
    <div id="information">
        <div id="guide">BMI Weight Guide</div>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 and 24.9</p>
        <p>Overweight = Greater than 24.9</p>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
